scope: pg
name: postgres
namespace: /patroni

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni:8008

consul:
  scheme: http
  host: consul:8500
  register_service: true

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        log_file_mode: "0640"
        log_filename: postgresql-%u.log
        log_rotation_age: 1d
        log_truncate_on_rotation: "on"
        max_connections: 120
        shared_buffers: 64MB
        work_mem: 16MB
        effective_cache_size: 512MB
        tcp_keepalives_idle: 300
        wal_level: "replica"
        password_encryption: scram-sha-256
        superuser_reserved_connections: 20

  method: local
  local:
    command: /usr/local/bin/docker-initdb.sh
    keep_existing_recovery_conf: True

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - host  all           postgres  all scram-sha-256
  - host  replication   repl      all scram-sha-256
  - host  all           all       all scram-sha-256

  users:
    postgres:
      password: postgres
      options:
        - createrole
        - createdb
    repl:
      password: repl
      options:
        - replication

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni:5432
  use_unix_socket: true
  data_dir: /alloc/data
  authentication:
    replication:
      username: repl
      password: repl
    superuser:
      username: postgres
      password: postgres
